---
layout: default
title: Blog
---
<main class="blog">
  {% for post in site.posts %}
    <h1>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    {% for category in post.categories %}
      <a class="tag" href="/tags/{{ category }}">{{ category }}</a>
    {% endfor %}

    {{ post.excerpt }}

    <div class="separator"></div>
  {% endfor %}
</main>
